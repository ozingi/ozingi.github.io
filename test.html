<head>
    <meta charset="utf-8" />

<body>
	<div class="hideSlow">div会逐渐消失</div>
        <style>

        div{

          width:150px;

          height:100px;

            opacity:0;

            background-color:red;

            animation-name:fadenum;

            animation-duration:3s;

        }

        @keyframes fadenum{

          0%{opacity:1;}

          99%{opacity:1;}

          100%{opacity:0;}

}

    </style>
</body>
